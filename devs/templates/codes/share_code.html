{% extends 'layouts/base.html' %}

{% block content %}

  <div id="main-content-share-code">
    <form action="{{ url_for('codes.share_code') }}" method="post" autocomplete="off">
      {{ form.csrf_token }}
      {{ form.code(placeholder=_('Entrer votre code ici') ) }}
      <div class="btn-group nav-code" role="group">
        <a href="{{ url_for('codes.share_code') }}" class="btn btn-danger">{{ _('Tout effacer!') }}</a>
        <input type="submit" name="save" value="{{ _('Enregistrer') }}" class="btn btn-success">
      </div>
    </form>
  </div>

{% endblock %}

{% block custom_script %}

  {# Parsley Js #}
  <script src="{{ url_for('static', filename='assets/js/tabby.min.js') }}"></script>
  <script>
    $("#code").tabby();
    $("#code").height( $(window).height() - 50 )
  </script>

{% endblock %}
